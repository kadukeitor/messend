<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="initial-scale=1.0, width=device-width" name="viewport">
    <title>Login</title>

    <!-- css -->
    <link href="assets/libs/material/css/base.min.css" rel="stylesheet">

    <!-- favicon -->
    <!-- ... -->

    <!-- ie -->
    <!--[if lt IE 9]>
    <script src="assets/libs/material/js/html5shiv.js" type="text/javascript"></script>
    <script src="assets/libs/material/js/respond.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
<header class="header">
    <span class="header-logo">recho</span>
</header>
<div class="content">
    <div class="content-heading">
    </div>
    <div class="content-inner">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
                    <div class="card-wrap">
                        <div class="card">
                            <div class="card-main">
                                <div class="card-header">
                                    <div class="card-inner">
                                        <h1 class="card-heading">Login</h1>
                                    </div>
                                </div>
                                <div class="card-inner">
                                    <form class="form" action="check_login" method="post">
                                        <div class="form-group form-group-label">
                                            <div class="row">
                                                <div class="col-md-10 col-md-push-1">
                                                    <label class="floating-label" for="login-key">Key</label>
                                                    <input class="form-control" id="login-key" type="text" name="key">
                                                    <check if="{{ isset(@GET.error) }}">
                                                    <span class="form-help form-help-msg text-red">{{ base64_decode(@GET.error)}}
                                                        <i class="form-help-icon icon icon-error"></i></span>
                                                    </check>
                                                    <span class="form-help form-help-msg text-alt">
                                                        To know your key execute in the CLI <code>$ recho -c</code>
                                                        <i class="form-help-icon icon icon-error"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-10 col-md-push-1">
                                                    <button class="btn btn-block btn-blue waves-button waves-effect waves-light">
                                                        Sign In
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p>recho</p>
    </div>
</footer>

<script src="assets/libs/material/js/base.min.js" type="text/javascript"></script>
</body>
</html>
