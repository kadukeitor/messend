<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="initial-scale=1.0, width=device-width" name="viewport">
    <title>Dashboard</title>

    <!-- css -->
    <link href="assets/libs/material/css/base.min.css" rel="stylesheet">
    <link href="assets/css/recho.css" rel="stylesheet">

    <!-- favicon -->
    <!-- ... -->

    <!-- ie -->
    <!--[if lt IE 9]>
    <script src="assets/libs/material/js/html5shiv.js" type="text/javascript"></script>
    <script src="assets/libs/material/js/respond.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
<header class="header">
    <a class="header-logo" href="#">recho</a>
    <ul class="nav nav-list pull-right">
        <li>
            <a href="logout">
                Logout
            </a>
        </li>
    </ul>
</header>
<div class="content">
    <div class="content-heading">
        <div class="container">
            <h1 class="heading">Dashboard</h1>
        </div>
    </div>
    <div class="content-inner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <h2 class="content-sub-heading">Last Messages</h2>

                    <div class="table-responsive">
                        <table class="table" title="Last Messages">
                            <thead>
                            <tr>
                                <th>Date</th>
                                <th>Server</th>
                                <th>Message</th>
                            </tr>
                            </thead>
                            <tbody>
                            <repeat group="{{ @messages_user }}" value="{{ @message }}">
                                <tr>
                                    <td>{{ @message.datetime }}</td>
                                    <td>{{ @message.server }}</td>
                                    <td>{{ @message.message }}</td>
                                </tr>
                            </repeat>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <h2 class="content-sub-heading">Last Messages on Current' Server</h2>

                    <div class="table-responsive">
                        <table class="table" title="Last Messages on Current' Server">
                            <thead>
                            <tr>
                                <th>Date</th>
                                <th>Server</th>
                                <th>User</th>
                                <th>Message</th>
                            </tr>
                            </thead>
                            <tbody>
                            <repeat group="{{ @messages_server }}" value="{{ @message }}">
                                <tr>
                                    <td>{{ @message.datetime }}</td>
                                    <td>{{ @message.server }}</td>
                                    <td>{{ @message.user }}</td>
                                    <td>{{ @message.message }}</td>
                                </tr>
                            </repeat>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p>recho</p>
    </div>
</footer>

<script src="assets/libs/material/js/base.min.js" type="text/javascript"></script>
</body>
</html>
